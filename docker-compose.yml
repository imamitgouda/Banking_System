# =============================================
# Banking System - Docker Compose
# =============================================
# Run with: docker-compose up -d --build
# Stop with: docker-compose down
# View logs: docker-compose logs -f

version: '3.8'

services:
  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: banking-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: root123
      MYSQL_DATABASE: banking_system
    ports:
      - "3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./banking-system/setup_data.sql:/docker-entrypoint-initdb.d/init.sql:ro
    networks:
      - banking-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-proot123"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  # Spring Boot Backend
  backend:
    build:
      context: ./banking-system
      dockerfile: Dockerfile
    container_name: banking-backend
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/banking_system?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: root123
      SPRING_JPA_HIBERNATE_DDL_AUTO: none
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - banking-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/api/customer"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # Angular Frontend with Nginx
  frontend:
    build:
      context: ./banking-frontend
      dockerfile: Dockerfile
    container_name: banking-frontend
    restart: unless-stopped
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - banking-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:80"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

# Volumes
volumes:
  mysql_data:
    driver: local

# Networks
networks:
  banking-network:
    driver: bridge
