# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy JAR app to Azure Web App - banking-system-application

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Set up Java version
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'microsoft'

      # ðŸ”¥ FIX 1 â€” make mvnw executable
      - name: Grant execute permission for mvnw
        working-directory: banking-system
        run: chmod +x mvnw

      - name: Build with Maven
        working-directory: banking-system
        run: ./mvnw clean install

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: java-app
          path: '${{ github.workspace }}/banking-system/target/*.jar'

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: java-app
          path: .

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_695EC73477B84B9A8DB21B49B7B7D126 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_1F5585948EF74EECB2C3340D2604FCB1 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_9ADDDB0E89034856B6CE8308C33863A3 }}

      # ðŸ”¥ FIX 2 â€” deploy downloaded JAR
      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'banking-system-application'
          slot-name: 'Production'
          package: '*.jar'
