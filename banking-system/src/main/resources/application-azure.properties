# Azure Profile - Uses H2 in-memory database
# Activate with: SPRING_PROFILES_ACTIVE=azure

spring.application.name=banking-system

# H2 In-Memory Database (no external MySQL needed)
spring.datasource.url=jdbc:h2:mem:banking_system;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=false
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.defer-datasource-initialization=true

# H2 Console (disabled for production)
spring.h2.console.enabled=false

# Server port
server.port=${PORT:8080}

# Disable SQL init (use Hibernate to create tables)
spring.sql.init.mode=never

# Faster startup
spring.main.lazy-initialization=true
