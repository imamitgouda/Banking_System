# Azure Profile - Uses H2 in-memory database
# Activate with: SPRING_PROFILES_ACTIVE=azure

spring.application.name=banking-system

# H2 In-Memory Database (no external MySQL needed)
spring.datasource.url=jdbc:h2:mem:banking_system;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=false
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.defer-datasource-initialization=true

# H2 Console (for debugging)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Server port
server.port=${PORT:8080}

# Initialize with data
spring.sql.init.mode=always
spring.sql.init.data-locations=classpath:data-h2.sql
