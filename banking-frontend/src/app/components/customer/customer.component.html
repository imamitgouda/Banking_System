<div class="customer-list-container">
  <div class="header">
    <h1>Customers</h1>
    <button class="btn btn-primary" (click)="createCustomer()">+ New Customer</button>
  </div>

  <div *ngIf="error" class="alert alert-error">
    {{ error }}
  </div>

  <div *ngIf="loading" class="loading">
    Loading customers...
  </div>

  <div *ngIf="!loading && customers.length === 0" class="empty-state">
    <p>No customers found.</p>
  </div>

  <table *ngIf="!loading && customers.length > 0" class="data-table">
    <thead>
      <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Phone</th>
        <th>Address</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let c of customers">
        <td>{{ c.name }}</td>
        <td>{{ c.email }}</td>
        <td>{{ c.phone }}</td>
        <td>{{ c.address }}</td>
        <td class="actions">
          <button class="btn btn-sm btn-danger" (click)="deleteCustomer(c.customerId)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
